<script language="javascript">
  var thisActionId = -1;
  var thisContactId = -1;
  var thisOrgId = -1;
  var thisItemId = -1;
  var menu_init = false;
  //Set the action parameters for clicked item
  function displayMenu(id, aId, cId, oId, itemId) {
    thisActionId = aId;
    thisContactId = cId;
    thisOrgId = oId;
    thisItemId = itemId;
    if (!menu_init) {
      menu_init = true;
      new ypSlideOutMenu("menuContact", "down", 0, 0, 170, getHeight("menuContactTable"));
    }
    return ypSlideOutMenu.displayMenu(id);
  }
  //Menu link functions
  function addCall() {
    if(thisOrgId == -1){
      popURL('ExternalContactsCalls.do?command=Add&popup=true&actionSource=MyActionContacts&contactId=' + thisContactId + '&actionId=' + thisItemId,'Call','650','375','yes','yes');
    }else{
      popURL('AccountContactsCalls.do?command=Add&popup=true&actionSource=MyActionContacts&contactId=' + thisContactId + '&actionId=' + thisItemId,'Call','650','375','yes','yes');
    }
  }
  function addTicket() {
  if(thisOrgId == -1){
    popURL('TroubleTickets.do?command=Add&actionSource=MyActionContacts&contactId=' + thisContactId + '&contactSet=true&actionId=' + thisItemId,'Ticket','550','500','yes','yes');
   }else{
    popURL('TroubleTickets.do?command=Add&actionSource=MyActionContacts&orgId=' + thisOrgId + '&contactId=' + thisContactId + '&contactSet=true&actionId=' + thisItemId,'Ticket','550','500','yes','yes');
   }
  }
  function addTask() {
    popURL('MyTasks.do?command=New&actionSource=MyActionContacts&contactId=' + thisContactId + '&ownerSet=true&actionId=' + thisItemId,'Task','600','425','yes','yes');
  }
  function addOpportunity() {
    if(thisOrgId == -1){
      popURL('ExternalContactsOpps.do?command=Prepare&actionSource=MyActionContacts&contactId=' + thisContactId + '&actionId=' + thisItemId,'Opportunity','550','500','yes','yes');
    }
    else{
      popURL('AccountContactsOpps.do?command=Prepare&actionSource=MyActionContacts&contactId=' + thisContactId + '&actionId=' + thisItemId,'Opportunity','550','500','yes','yes');
    }
  }
  function sendMessage() {
    popURL('MyActionContacts.do?command=PrepareMessage&actionSource=MyActionContacts&contactId=' + thisContactId + '&actionId=' + thisItemId + '&actionListId=' + thisActionId + '&popup=true','Message','700','500','yes','yes');
  }
</script>
