##
## NOTE: Do not edit "master.properties" -- edit a copy of it
## These settings are used by ant for the build and installation process
## 

## The following is a control, uncomment the following line after modifying properties
#CONTROL=configured

## BEGIN DHV CODE ONLY

## Web App Debug Level (Comment out for no debugging, especially production server)
DEBUGLEVEL=2

## Specify the web server to build/deploy against: catalina, resin, weblogic, websphere, jrun
WEBSERVER.TYPE=catalina

## If separate virtual hosts resolve to separate databases, set to true
WEBSERVER.ASPMODE=false

## Web App Server Security (true or false), force users to use HTTPS when logged in
FORCESSL=false

## SSL Certificate parameters, for creating a self-signed certificate
## Common name should be a domain name Ex. *.yourcompany.com or www.yourcompany.com
KEYSTORE.COMMONNAME=127.0.0.1
KEYSTORE.ORGANIZATION=Company
KEYSTORE.ORGANIZATIONALUNIT=Unit
KEYSTORE.CITY=City
KEYSTORE.STATE=State
KEYSTORE.COUNTRY=US
KEYSTORE.VALIDITY=1000

## Centric CRM License Information
## REQUIRED: the following information must be filled out to retrieve a license
## for the Enterprise and Group editions of the application, not the Open Source edition.
#LICENSE.ORGANIZATION=
#LICENSE.FIRST_NAME=
#LICENSE.LAST_NAME=

## Your email address to receive updates
#LICENSE.EMAIL=

## An arbitray and unique name for this system or application usage (Ex: production, development)
#LICENSE.PROFILE=

## Gatekeeper information for database connectivity, the database that will be used
## The APPCODE must be the same for the following Gatekeeper prefs and Site prefs
GATEKEEPER.APPCODE=centric
SITE.APPCODE=centric

## POSTGRESQL
GATEKEEPER.DBTYPE=postgresql
GATEKEEPER.DRIVER=org.postgresql.Driver
GATEKEEPER.URL=jdbc:postgresql://127.0.0.1:5432/centric_crm
GATEKEEPER.USER=centric_crm
GATEKEEPER.PASSWORD=

## MS SQL SERVER
#GATEKEEPER.DBTYPE=mssql
#GATEKEEPER.DRIVER=net.sourceforge.jtds.jdbc.Driver
#GATEKEEPER.URL=jdbc:jtds:sqlserver://127.0.0.1:1433/cfs2gk
#GATEKEEPER.USER=centric_crm
#GATEKEEPER.PASSWORD=

## END DHV CODE ONLY

